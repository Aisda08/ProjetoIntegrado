</head>
<body>
    <div class="wrapper">
        <main>
            <h1>Editar Usuário</h1>
            <form class="main-inputs">
                <div>
                    <p>CPF:</p>
                    <div class="readonly input-obrigatorio">
                        <input type="text" id="cpf" readonly />
                    </div>
                </div>

                <div>
                    <p>Nome:</p>
                    <div class="input-obrigatorio">
                        <input type="text" id="nome"/>
                    </div>
                </div>

                <div>
                    <p>Biometria Facial:</p>
                    <div class="main-inputs-photo input-obrigatorio" id=camera-container style="display:none;">
                        <div>
                            <div id="loading-camera" style="display:none;">Carregando câmera...</div>
                            <div class="main-inputs-photo-video-wrapper" id="camera" style="display:none;">
                                <video id="video" autoplay></video>
                                <div class="main-inputs-photo-video-wrapper-facebox"></div>
                            </div>
                            <button type="button" id="capture-camera-button" style="display:none;" onclick="capturarFoto()">Capturar</button>
                        </div>
                    </div>
                    <div class="main-inputs-container input-obrigatorio" id="add-photo-container" role="button" onclick="abrirCamera()">
                        <div>

                                </svg>
                                <div>Adicionar Imagem</div>
                            </div>
                            <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
                            <img id="photo-preview" />
                        </div>
                    </div>
                </div>
    
                <div>
                    <p>E-mail:</p>
                    <div class="input-obrigatorio">
                        <input type="email" id="email"/>
                    </div>
                </div>
                
                <div>
                    <p>Telefone Celular:</p>
                    <div class="input-obrigatorio">
                        <input type="text" id="celular" placeholder="(00) 90000-0000"/>
                    </div>
                </div>

                <div class="main-inputs-buttons">
                    <button type="button" class="main-inputs-buttons-cancel" onclick="cancelarEdicao()">Cancelar</button>

                    <div>
                        <button type="button" class="main-inputs-buttons-delete" onclick="deletarUsuario()">Deletar</button>
                        <button type="button" class="main-inputs-buttons-save" onclick="atualizarUsuario()">Salvar</button>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="static/js/script.js"></script>
    <script src="static/js/redirecionar.js"></script>
    <script src="static/js/editar_usuario.js"></script>
</body>
</html>
